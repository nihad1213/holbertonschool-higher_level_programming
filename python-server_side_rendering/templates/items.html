<!DOCTYPE html>
<html>
<head>
    <title>Items List</title>
    <style>
        /* Example styles for header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Flask App</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/items">Items</a>
        </nav>
    </header>
    <ul>
        {% if items %}
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        {% else %}
            <p>No items found</p>
        {% endif %}
    </ul>
